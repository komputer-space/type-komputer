<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-prototype.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>type komputer</title>
  </head>
  <body>
    <div id="info-layer">
      <div class="info">loading</div>
    </div>
    <div id="transparency-layer">
      <div class="side-panels">
        <div id="info-panel">
          <div class="title">
            <h1>type komputer</h1>
            <img src="/title.webp" alt="" />
          </div>
          <div id="credits">
            <p>
              a <a href="https://komputer.space">komputer.space</a> tool built
              with <a href="https://paperjs.org/">paper.js</a>.
            </p>
            <p>
              Used fonts: Redaction 35, Favorit Lining, Astloch, Helvetica,
              Chaumont Script, Compagnon, Crimson and Instrument Serif.
            </p>
            <p>
              <a
                id="source-link"
                href="https://github.com/komputer-space/type-komputer"
              >
                â†’ source code</a
              >
            </p>
          </div>
        </div>
        <div id="debug-layer"></div>
      </div>
      <div id="focus-info">press F to focus</div>
    </div>
    <div class="ui-container ui-bottom">
      <div class="ui-panel ui-panel-horizontal">
        <input
          class="slider"
          id="parameter-slider"
          type="range"
          min="0"
          max="1"
          step="0.05"
          value="50"
        />
        <button id="serial-button">serial connect</button>
      </div>
    </div>
    <div id="view-mode-indicator">
      <div>
        <img src="/view-frame/frame-01.webp" alt="" />
        <img src="/view-frame/frame-02.webp" alt="" />
      </div>
      <div>
        <img src="/view-frame/frame-03.webp" alt="" />
        <img src="/view-frame/frame-04.webp" alt="" />
      </div>
    </div>
    <div id="app">
      <div id="reference">
        <img id="reference-image" src="" alt="" />
      </div>
      <div id="dropzone">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
